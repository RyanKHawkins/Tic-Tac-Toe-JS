<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-JS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <body>
        <main>
            <h2>Tic-Tac-Toe</h2>
            <p id="message-display">Player: X</p>
            <div id="board">
                <div class="row">
                    <div class="cell" id="1">1</div>
                    <div class="cell" id="2">2</div>
                    <div class="cell" id="3">3</div>
                </div>
                <div class="row">
                    <div class="cell" id="4">4</div>
                    <div class="cell" id="5">5</div>
                    <div class="cell" id="6">6</div>
                </div>
                <div class="row">
                    <div class="cell" id="7">7</div>
                    <div class="cell" id="8">8</div>
                    <div class="cell" id="9">9</div>
                </div>

            </div>
            <button id="start-button">New Game</button>
            <div id=message></div>
        </main>

    </body>
    <script src="src/script.js"></script>
</body>

</html>
